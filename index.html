<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./bundle.js" charset="utf-8"></script>
    <script src="https://use.fontawesome.com/c21ff7d00f.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-93796434-1', 'auto');
      ga('send', 'pageview');
    </script>
    <link rel="stylesheet" href="./master.css">
    <title>Data Don't Lie</title>
  </head>
  <body>
    <header>
      <h1>Data Don't Lie</h1>
      <div>
        <a href="#" id="glossary-link">Glossary</a>
        <a href="#" id="howto-link">How to Use</a>
      </div>
    </header>
    <div id="main">
      <aside id="sidebar">
        <span class="expander" id="attr-selector-clicker">Graph Properties</span>
        <div id="attrSelectorForms" class="">
          <ul>
            <li>
              <label for="#attrX">X axis</label>
              <select class="graph-selector attr-selector" id="attrX">
              </select>
            </li>
            <li>
              <label for="#attrY">Y axis</label>
              <select class="graph-selector attr-selector" id="attrY">
              </select>
            </li>
            <li>
              <label for="#attrArea">Area</label>
              <select class="graph-selector attr-selector" id="attrArea">
              </select>
            </li>
          </ul>
        </div>
        <span class="expander" id="filter-clicker">Filters</span>
        <div id="filter-container">
          <div id="filters" class="">
            <section id="pos-filters">
              <div>
                <label for="chkPG">PG</label>
                <input class="posFilter" type="checkbox" value="PG" id="chkPG" checked>
              </div>
              <div>
                <label for="chkSG">SG</label>
                <input class="posFilter" type="checkbox" value="SG" id="chkSG" checked>
              </div>
              <div>
                <label for="chkSF">SF</label>
                <input class="posFilter" type="checkbox" value="SF" id="chkSF" checked>
              </div>
              <div>
                <label for="chkPF">PF</label>
                <input class="posFilter" type="checkbox" value="PF" id="chkPF" checked>
              </div>
              <div>
                <label for="chkC">C</label>
                <input class="posFilter" type="checkbox" value="C" id="chkC" checked>
              </div>
            </section>
            <section>
              <label for="year-filters">Seasons</label>
              <span id="year-filters">
                <select class="season-selector" id="start-season-selector">
                </select>
                to
                <select class="season-selector" id="end-season-selector">
                </select>
              </span>
            </section>
            <button id="new-filter-button">Add filter</button>
            <div id="span-filter-container"></div>
          </div>
          <form id="new-filter-form" class="hidden">
            <select class="attr-selector filter" id="filter-attr">
            </select>
            <select id="comparator">
              <option value="<="><=</option>
              <option value="=">=</option>
              <option value=">=">>=</option>
            </select>
            <input type="text" id="threshold">
            <input type="Submit" value="Add Filter">
          </form>
        </div>
        <input id="highlight-input" placeholder="Highlight a player"></input>
      </aside>
      <div id="chart-container">
        <svg id="chart" width="1170" height="570">
        </svg>
        <i id="pin-icon" class="fa fa-map-pin" aria-hidden="true"></i>
      </div>
    </div>
    <div id="glossary" class="hidden">
      <i id="glossary-close" class="fa fa-times"></i>
      This is a glossary!
    </div>
    <div id="how-to" class="hidden">
      <i id="howto-close" class="fa fa-times"></i>
      This is a howto!
    </div>
    <footer>
      <p>
        Check out my: <a href="http://github.com/hrb90">Github</a> <a href="https://www.linkedin.com/in/harrison-brown-a34540101/">LinkedIn</a> <a href="http://www.harrisonrbrown.com">Homepage</a>
      </p>
      <p>
        All data courtesy <a href="http://basketball-reference.com">Basketball Reference</a>.
      </p>
    </footer>
  </body>
</html>
