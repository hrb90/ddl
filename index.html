<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./bundle.js" charset="utf-8"></script>
    <script type="text/javascript" src="./data/all_data.json"></script>
    <style media="screen">
      #chart {
        padding: 15px;
      }
    </style>
    <title></title>
  </head>
  <body>
    <svg id="chart" width="1170" height="570">
    </svg>
    <div id="attrSelectorForms">
      <select id="attrX">
        <option value="tsPct">TS%</option>
        <option value="astPct">AST%</option>
        <option value="oRbPct">ORB%</option>
        <option value="dRbPct">DRB%</option>
        <option value="tRbPct">TRB%</option>
        <option value="stlPct">STL%</option>
        <option value="blkPct">BLK%</option>
        <option selected value="usgPct">USG%</option>
        <option value="obpm">OBPM</option>
        <option value="dbpm">DBPM</option>
        <option value="bpm">BPM</option>
        <option value="minutes">Minutes</option>
      </select>
      <select id="attrY">
        <option value="tsPct">TS%</option>
        <option selected value="astPct">AST%</option>
        <option value="oRbPct">ORB%</option>
        <option value="dRbPct">DRB%</option>
        <option value="tRbPct">TRB%</option>
        <option value="stlPct">STL%</option>
        <option value="blkPct">BLK%</option>
        <option value="usgPct">USG%</option>
        <option value="obpm">OBPM</option>
        <option value="dbpm">DBPM</option>
        <option value="bpm">BPM</option>
        <option value="minutes">Minutes</option>
      </select>
    </div>
    <div id="filters">
      <label for="chkPG">PG</label>
      <input class="posFilter" type="checkbox" value="PG" id="chkPG" checked>
      <label for="chkSG">SG</label>
      <input class="posFilter" type="checkbox" value="SG" id="chkSG" checked>
      <label for="chkSF">SF</label>
      <input class="posFilter" type="checkbox" value="SF" id="chkSF" checked>
      <label for="chkPF">PF</label>
      <input class="posFilter" type="checkbox" value="PF" id="chkPF" checked>
      <label for="chkC">C</label>
      <input class="posFilter" type="checkbox" value="C" id="chkC" checked>
      <button id="new-filter-button">Add filter</button>
    </div>
  </body>
</html>
